apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "xhis-xui.fullname" . }}-xhis-xui-connection"
  labels:
    {{- include "xhis-xui.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": xhis-xui
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "xhis-xui.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
