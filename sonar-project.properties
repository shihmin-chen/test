sonar.coverage.exclusions=**/type/*.ts,**/index.ts,**/*.spec.ts,**/demo.*,**/demo/**,**/*.data.ts,**/*.data.js
sonar.cpd.exclusions=**/*.data.ts,**/*.data.js,**/localEncounter.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.exclusions=**/node_modules/**,**/bower_components/**,**/*.spec.ts
