sonar.sources=src
sonar.tests=src
sonar.exclusions=*.spec.ts,**/demo.*,**/demo/**,**/*.data.ts,**/*.data.js,src/xcu/combineUI/Dialog/ConfirmDialog.vue,**/stories/**
